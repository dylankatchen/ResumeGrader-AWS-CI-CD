name: CI/CD to AWS ECS

on:
  push:
    branches:
      - main  # Deploy only from main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: my-api          # Your ECR repo name
      CLUSTER_NAME: api-cluster
      SERVICE_NAME: api-task-service-lbjwehdx

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # 4️⃣ Build Docker image with commit SHA
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$GITHUB_SHA
          docker build -t $ECR_REPO:$IMAGE_TAG .
          docker tag $ECR_REPO:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      # 5️⃣ Register new ECS task definition (even if first deploy)
      - name: Register ECS task definition
        run: |
          cat > new-task-def.json <<EOF
          {
            "family": "${SERVICE_NAME}",
            "networkMode": "awsvpc",
            "executionRoleArn": "arn:aws:iam::148557232412:role/ecsTaskExecutionRole1",
            "containerDefinitions": [
              {
                "name": "${SERVICE_NAME}",
                "image": "${{ env.IMAGE_URI }}",
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "protocol": "tcp"
                  }
                ],
                "essential": true
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512"
          }
          EOF

          aws ecs register-task-definition --cli-input-json file://new-task-def.json




      # 6️⃣ Deploy ECS service with new revision
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment
